      <section>
        <h1>Registrate</h1>
        <form action="index.html" class="Registro" method="post">
          <div>
            <input type="text" id="nombreU" name="nombreU" placeholder="Nombre(s)">
            <input type="text" id="apellidoU" name="apellidoU" placeholder="Apellidos">
          </div>
          <input type="email" id="emailU" name="emailU" value="" placeholder="Correo Electronico">
          <input type="password" name="contraseñaU" id="contraseñaU" placeholder="Contraseña">
                <div>
          <input type="checkbox" name="" id="terminos" required>
          <label for="terminos">Acepto los terminos y condiciones *</label>
        </div>
        <button type="submit" name="registrar">Registrar</button>
 </form>
       <p></p>

          <input type="password" name="contraseñaU" id="contraseñaU" placeholder="Contraseña">
        </form>
